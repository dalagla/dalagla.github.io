---
layout: default
title: Inicio
---

{% for post in site.posts %}
    <a href="{{ post.url }}" class="post-item">
        <span class="post-date">{{ post.date | date: "%d de %B, %Y" }}</span>
        <h2>{{ post.title }}</h2>
        <p class="post-excerpt">{{ post.content | strip_html | truncatewords: 20 }}</p>
    </a>
{% endfor %}
